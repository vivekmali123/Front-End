<!-- Q.2. HTML5 input Types
    type=number, range, color, date, file, time, month, week, email -->

    <!DOCTYPE html>
    <html>
    <head>
    <title>Page Title</title>
    </head>
    <body>

    <form>
        <label for="pnumber">Phone Number: </label><br>
        <input type="number" id="pnumber" name="pnumber"><br>      <!-- Type = number -->

        <label for="vol">Volume (between 0 and 50):</label>
        <input type="range" id="vol" name="vol" min="0" max="50">   <!-- range -->

        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor" ><br><br>   <!-- color -->
  
        <input type="date" id="dates" name="date">Date: <br><br>     <!-- Date -->

        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile"><br><br>   <!-- File -->

        <label for="appt">Select a time:</label>
        <input type="time" id="appt" name="appt">     <!-- time -->
        
        <label for="bdaymonth">Birthday (month and year):</label>
        <input type="month" id="bdaymonth" name="bdaymonth">      <!-- month -->

        <label for="week">Select a week:</label>
        <input type="week" id="week" name="week">     <!-- week -->

        <p><a href="malivivek217@gmail.com">Send email</a></p>    <!-- email -->



    </body>
    </html>
