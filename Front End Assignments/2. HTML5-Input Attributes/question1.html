<!-- Q.1. Design the web page using all the below input attributes
     type =text, password, submit, reset, radio, checkbox, button,  -->


    <!DOCTYPE html>
    <html>
    <head>
    <title>Page Title</title>
    </head>
    <body>
     
        <form>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>      <!-- Type = text -->
            <label for="lname">Last name:</label><br> 
            <input type="text" id="lname" name="lname">

            <label for="pwd">Password:</label>                    <!-- Password -->
            <input type="password" id="pwd" name="pwd" minlength="8"><br><br>
          
            <input type="reset">      <!-- reset -->
            <input type="submit">     <!-- submit -->
        
            <input type="radio" id="html" name="fav_language" value="HTML">   <!-- radio -->
            <label for="html">HTML</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label><br>
        
            <input type="checkbox" id="java"  value="JAVA">    <!-- checkbox -->
            <label for="java"> JAVA</label><br>
            <input type="checkbox" id="py" value="PYTHON">
            <label for="py"> PYTHON</label><br>       

            <button type="button">Click Me!</button>    <!-- button -->

        </form>
          

    
    </body>
    </html>
