<!-- Q.3. Add positions to CSS block (static, relative, fixed, absolute and sticky). -->

<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="question3.css">
</head>
<body>

<h2>Positions</h2>
<p>static</p>
<div class="static">
This div element has position: static;
</div>

<p>relative</p>
<div class="relative">
This div element has position: relative;
</div>

<p>absolute</p>
<div class="absolute">
This div element has position: absolute;
</div>

<p>fixed: at bottom right corner </p>
<div class="fixed">
This div element has position: fixed;
</div>

<p>sticky</p>
<div class="sticky">
This div element has position: sticky;
</div>




</body>
</html>
