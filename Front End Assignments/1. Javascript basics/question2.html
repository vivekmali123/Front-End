<!-- Q.2. Create an array consisting of fruits names and when we click on a button sort it in 
    descending order. -->

    <!DOCTYPE html>
    <html>
    <body>
    
    <h2>JavaScript Array Sort</h2>
    <p>The sort() method sorts an array alphabetically:</p>
    
    <p id="demo1"></p>
    <p id="demo2"></p>
    
    <button onclick= fruitfunction()>click to sort</button>
    <script>
    const fruits = ["Banana", "Orange", "Apple", "Mango"];
    document.getElementById("demo1").innerHTML = fruits;
    
    
    
    function fruitfunction(){
    fruits.sort();
    document.getElementById("demo2").innerHTML = "Sorted array is: " + fruits;
    }
    
    </script>
    
    </body>
    </html>
