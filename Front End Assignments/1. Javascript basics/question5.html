<!-- Q.5. Write a program with variable hoisting(initialization first then declaration). -->

<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
var y = 10; //Decleration and intialization at a time

var x; // Declare x
x = 5; // Assign 5 to x

elem = document.getElementById("demo"); 
elem.innerHTML = x + " & " + y ;           // Display x in the element
</script>

</body>
</html>
