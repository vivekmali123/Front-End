<!-- Q.4. Use pseudo classes and elements into your webpage.  -->

<!DOCTYPE HTML>
<html>
<head>
    <style>
        a.highlight:hover {
          color: #ff0000;
          font-size: 22px;
        } 

        p::first-letter {
          color: #ff0000;
          font-size: xx-large;
        }
    </style>
</head>
<body>

    <h2>Pseudo-classes and Elements</h2>

    <h3>When you hover over the link below, it will change color and font size:</h3>
    
    <!-- Class -->
    <h3><a class="highlight" href="https://java.jalaacademy.com/">Java</a></h3>
    

    <!-- Element -->
    <p>Vivek Mali Presenting Assignments.</p>

</body>
</html>
