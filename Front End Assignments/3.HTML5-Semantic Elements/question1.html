<!--  Q.1. Develop a web page with non-semantic elements <div> and <span>  -->

    <!DOCTYPE html>
    <html>
    <head>
    <style>
    .myDiv {
      border: 5px outset red;
      background-color: lightblue;    
      text-align: center;
    }
    </style>
    </head>
    <body>
    
    <h1>The div element</h1>
    
    <div class="myDiv">                                <!-- Div -->
      <h2>This is a heading in a div element</h2>
      <p>This is some text in a div element.</p>
    </div>


    <p>My Name is <span style="color:blue;font-weight:bold">Vivek                   <!-- Span -->
    </span> Mali.<span style="color:darkolivegreen;font-weight:bold"> BTech</span>
    Student.</p>

    

    </body>
    </html>
